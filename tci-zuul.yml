configuration:  
  projectName: tci-zuul

server:
  port: 8001

zuul:
  ignored-services: "*"
  routes:
    webhook:
      path: /webhook/**
      serviceId: tci-webhook
      stripPrefix: false
    projects:
      path: /projects/**
      serviceId: tci-projects
      stripPrefix: false
    commands:
      path: /commands/**
      serviceId: tci-commands
      stripPrefix: false

eureka:
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  server:
    enabled: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/
    registerWithEureka: true